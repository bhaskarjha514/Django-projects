{% extends "base.html" %}
{% load static %}
{% block search%}
  <form class="form-inline my-2 my-lg-0">
      
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="si" value="{{ request.GET.si }}">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    
  </form>

  {% endblock %}  
{% block content%}
<div class="p-5">
  <h1> Profiles : </h1>
 
  
  <hr>
<table class="table  my-3">
    <thead class="thead-dark">
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Gender</th>
        <th>Actions</th>
      </tr>
    </thead>
    {% for n1 in profile_list %}
       <tr>
         <td>{{n1.name}}</td>
         <td>{{n1.age}}</td>
         <td>{{n1.gender}}</td>
         <td>
           <a class="btn btn-dark btn-sm" href="/students/profiles/{{n1.id}}">See Profile</a>
           <a style="margin-inline-start: 10px" class="btn btn-primary btn-sm" href="/students/profiles/follow/{{n1.id}}">Request <span style="padding-inline-start: 4px" class="fa fa-user-plus"></span></a>
       
         </td>
        </tr>

    {% endfor %}
  
 </table> 
   </div>
 
{% endblock %}
