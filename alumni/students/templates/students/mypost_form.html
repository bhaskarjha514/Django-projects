{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}


{% block content %}

    <main class="p-5">
        <div class="row">
          <div class="col-sm-6 offset-sm-3">
            <h1>New Post : </h1>
            <hr>
         
        <form enctype="multipart/form-data" method="POST" action="">
        {% csrf_token %}
        {{form | crispy}} <br>
        <button style="margin-right: 5px;" type="submit" class="btn btn-dark">Post</button>
        <a class="btn btn-primary btn-sm2" href="/students/mypost">Back</a>
        <!-- <input class="btn btn-dark" type="submit"> -->
       
        </form>
        </main>
    </div>
</div>



{% endblock %}
