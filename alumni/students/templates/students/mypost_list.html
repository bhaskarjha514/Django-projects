{% extends "base.html" %}
{% load static %}
{% block search%}
  <form class="form-inline my-2 my-lg-0">
      
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="si" value="{{ request.GET.si }}">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    
  </form>

  {% endblock %}  
{% block content%}
<div class="p-5">
  <h1>My Post : </h1>
  
  <a style="padding-inline-end: 12px" class="btn btn-outline-dark" href="/students/mypost/create">New Post<span style="padding-inline-start: 8px" class="fa fa-plus"></span> </a>
  
  <hr>
<table class="table  my-3">
    <thead class="thead-dark">
      <tr>
        <th>Subject</th>
        <th>Date</th>
        <th>Action</th>
        <th></th>
      </tr>
    </thead>
    {% for n1 in mypost_list %}
       <tr>
         <td>{{n1.subject}}</td>
         <td>{{n1.cr_date | date:"d/m/y"}}</td>
         <td>
           <a class="btn btn-dark btn-sm" href="/students/mypost/{{n1.id}}">Read More</a>
           
           
        
        </td>
        <td><a style="padding-inline-end: 12px" class="btn btn-outline-danger btn-sm" href="/students/mypost/delete/{{n1.id}}">Delete <span style="padding-inline-start: 8px" class="far fa-trash-alt"></span> </a></td>
         
       </tr>

    {% endfor %}
  
 </table> 
   </div>
 
{% endblock %}
